<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapiski - ŠtudijHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #f8fafc;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            background-image: radial-gradient(circle at top left, #1e293b, #0f172a);
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 10%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .main-container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        /* --- Upload Area --- */
        .upload-section {
            background: var(--card-bg);
            border: 2px dashed rgba(74, 144, 226, 0.4);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: 0.3s;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
        }

        #fileInput {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .upload-label i { font-size: 3rem; color: var(--primary-color); }

        /* --- Grid za datoteke --- */
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .file-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            transition: 0.3s;
        }

        .file-card:hover { transform: translateY(-5px); }

        .file-card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .file-name {
            font-size: 0.85rem;
            word-break: break-all;
            margin-bottom: 1rem;
            height: 40px;
            overflow: hidden;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            color: white;
            transition: 0.2s;
        }

        .download-btn { background: var(--primary-color); }
        .delete-btn { background: var(--danger); }

        .btn-small:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo"><i class="fas fa-arrow-left"></i> Nazaj</a>
        <span>Moji Lokalni Zapiski</span>
    </nav>

    <div class="main-container">
        <header style="margin-bottom: 2rem;">
            <h1>Shranjevanje Zapiskov</h1>
            <p style="color: #94a3b8;">Naloži svoje PDF-je ali slike. Datoteke bodo shranjene lokalno v tvojem brskalniku.</p>
        </header>

        <div class="upload-section">
            <input type="file" id="fileInput" multiple onchange="handleFileUpload(event)">
            <label for="fileInput" class="upload-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Klikni za prenos datotek</span>
            </label>
        </div>

        <div id="filesGrid" class="files-grid">
            </div>
    </div>

    <script>
        // Nastavitev IndexedDB
        let db;
        const request = indexedDB.open("StudyHubDB", 1);

        request.onupgradeneeded = e => {
            db = e.target.result;
            db.createObjectStore("files", { keyPath: "id", autoIncrement: true });
        };

        request.onsuccess = e => {
            db = e.target.result;
            displayFiles();
        };

        function handleFileUpload(event) {
            const files = event.target.files;
            for (let file of files) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const fileData = {
                        name: file.name,
                        type: file.type,
                        data: reader.result,
                        date: new Date().toLocaleDateString()
                    };
                    saveToDB(fileData);
                };
            }
        }

        function saveToDB(fileData) {
            const transaction = db.transaction(["files"], "readwrite");
            const store = transaction.objectStore("files");
            store.add(fileData);
            transaction.oncomplete = () => displayFiles();
        }

        function displayFiles() {
            const grid = document.getElementById('filesGrid');
            grid.innerHTML = '';
            
            const store = db.transaction("files").objectStore("files");
            store.openCursor().onsuccess = e => {
                const cursor = e.target.result;
                if (cursor) {
                    const file = cursor.value;
                    const card = document.createElement('div');
                    card.className = 'file-card';
                    
                    // Izbira ikone glede na tip datoteke
                    let icon = 'fa-file-alt';
                    if (file.type.includes('pdf')) icon = 'fa-file-pdf';
                    if (file.type.includes('image')) icon = 'fa-file-image';

                    card.innerHTML = `
                        <i class="fas ${icon}" style="color: ${icon === 'fa-file-pdf' ? '#ff4d4d' : 'var(--primary-color)'}"></i>
                        <div class="file-name">${file.name}</div>
                        <div class="actions">
                            <button class="btn-small download-btn" onclick="downloadFile('${file.id}')"><i class="fas fa-download"></i></button>
                            <button class="btn-small delete-btn" onclick="deleteFile(${file.id})"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    grid.appendChild(card);
                    cursor.continue();
                }
            };
        }

        function deleteFile(id) {
            const transaction = db.transaction(["files"], "readwrite");
            transaction.objectStore("files").delete(id);
            transaction.oncomplete = () => displayFiles();
        }

        function downloadFile(id) {
            const store = db.transaction("files").objectStore("files");
            store.get(Number(id)).onsuccess = e => {
                const file = e.target.result;
                const link = document.createElement('a');
                link.href = file.data;
                link.download = file.name;
                link.click();
            };
        }
    </script>
</body>
</html>
