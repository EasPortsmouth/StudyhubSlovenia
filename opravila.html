<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opravila - ŠtudijHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-light: #f8fafc;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 10%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        /* --- Obrazec za vnos --- */
        .main-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .todo-input-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            outline: none;
        }

        textarea {
            grid-column: span 2;
            resize: vertical;
            height: 80px;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-btn:hover {
            background: #357abd;
        }

        /* --- Seznam opravil --- */
        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 5px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-info h3 {
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .todo-info p {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .todo-date {
            font-size: 0.8rem;
            background: rgba(74, 144, 226, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .input-group { grid-template-columns: 1fr; }
            textarea { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo"><i class="fas fa-arrow-left"></i> Nazaj v središče</a>
        <span>Moja Opravila</span>
    </nav>

    <div class="main-container">
        <section class="todo-input-section">
            <h2 style="margin-bottom: 1.5rem;">Dodaj novo opravilo</h2>
            <div class="input-group">
                <input type="text" id="taskName" placeholder="Ime opravila (npr. Seminarska naloga)">
                <input type="date" id="taskDate">
            </div>
            <textarea id="taskDesc" placeholder="Opis opravila..."></textarea>
            <button class="add-btn" onclick="addTask()">Dodaj na seznam</button>
        </section>

        <div id="todoList" class="todo-list">
            </div>
    </div>

    <script>
        // Naloži opravila iz lokalnega pomnilnika ob zagonu
        document.addEventListener('DOMContentLoaded', loadTasks);

        function addTask() {
            const name = document.getElementById('taskName').value;
            const date = document.getElementById('taskDate').value;
            const desc = document.getElementById('taskDesc').value;

            if (name === '' || date === '') {
                alert("Prosim izpolni vsaj ime in datum!");
                return;
            }

            const task = {
                id: Date.now(),
                name,
                date,
                desc
            };

            saveTask(task);
            renderTask(task);
            
            // Počisti vnose
            document.getElementById('taskName').value = '';
            document.getElementById('taskDate').value = '';
            document.getElementById('taskDesc').value = '';
        }

        function renderTask(task) {
            const list = document.getElementById('todoList');
            const item = document.createElement('div');
            item.className = 'todo-item';
            item.setAttribute('data-id', task.id);

            item.innerHTML = `
                <div class="todo-info">
                    <h3>${task.name}</h3>
                    <p>${task.desc}</p>
                    <span class="todo-date"><i class="far fa-calendar-alt"></i> Rok: ${task.date}</span>
                </div>
                <button class="delete-btn" onclick="deleteTask(${task.id})">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            list.appendChild(item);
        }

        function saveTask(task) {
            let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            tasks.push(task);
            localStorage.setItem('myTasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            tasks.forEach(task => renderTask(task));
        }

        function deleteTask(id) {
            let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            tasks = tasks.filter(t => t.id !== id);
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            
            const element = document.querySelector(`[data-id="${id}"]`);
            element.style.opacity = '0';
            setTimeout(() => element.remove(), 300);
        }
    </script>
</body>
</html>
